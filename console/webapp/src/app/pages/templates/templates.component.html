<mat-toolbar>
  <button mat-raised-button (click)="newTemplate()">+</button>
</mat-toolbar>
<div class="container mat-elevation-z8">
  <app-loading></app-loading>
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="table"
           matSort matSortActive="name" matSortDisableClear matSortDirection="desc">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>
      <ng-container matColumnDef="iconDelete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row"><button mat-icon-button (click)='delete(row.id)'><mat-icon class="material-icons-outlined">delete</mat-icon></button></td>
      </ng-container>
      <ng-container matColumnDef="iconEdit">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row"><button mat-icon-button [routerLink]="['/template', row.id]"><mat-icon class="material-icons-outlined">edit</mat-icon></button></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
