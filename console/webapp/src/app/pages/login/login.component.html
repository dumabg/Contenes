<div class="main-div">
  <app-loading #loading></app-loading>
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <table cellspacing="0">
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
              </mat-form-field>
            </td>
          </tr>
        </table>
        <mat-card-actions>
            <button mat-raised-button type="submit" color="primary" [disabled]="!f.valid" >Login</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
