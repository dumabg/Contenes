<div class="container">
<mat-toolbar *ngIf="headerVisible" color="primary">
  <mat-toolbar-row>
      <button type="button" mat-button (click)="drawer.toggle()">
          <mat-icon>{{drawer.opened ? "menu_open" : "menu"}}</mat-icon>
        </button>
     <span>Augdim console | {{position}}</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container class="mat-drawer-container">
    <mat-drawer #drawer mode="side" autosize>
      <mat-nav-list>
        <mat-list-item *ngFor="let link of links" [class.selected]="link.name === position">
           <a class="items" routerLink="{{link.path}}" (click)="drawer.close()">{{ link.name }}</a>
        </mat-list-item>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content class="mat-drawer-content">
    <div>
      <router-outlet></router-outlet>
   </div>
  </mat-drawer-content>
</mat-drawer-container>
</div>
