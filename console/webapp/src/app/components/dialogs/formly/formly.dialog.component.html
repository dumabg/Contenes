<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <form [formGroup]="data.form">
    <formly-form [form]="data.form" [fields]="data.fields" [model]="data.model"></formly-form>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [disabled]="!data.form.valid" [mat-dialog-close]="data.model">Ok</button>
  <button mat-raised-button (click)="onCancelClick()">Cancel</button>
</div>
